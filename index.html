<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxvoraofficial</title>
  <style>
    /* RESET */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Poppins", sans-serif;
      background: #0d0d0d; /* solid black */
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      transition: background 0.6s ease, color 0.4s ease;
    }
    body.light {
      background: #fdfdfd; /* solid white */
      color: #111;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
    }
    h1::after {
      content: "";
      display: block;
      width: 60px;
      height: 3px;
      margin: 10px auto 0;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      border-radius: 2px;
      box-shadow: 0 0 8px rgba(229,46,113,0.6);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: rgba(255,255,255,0.85);
    }
    body.light p { color: rgba(0,0,0,0.7); }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      color: #fff;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(229,46,113,0.6);
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
    body.light footer { color: #333; }
  </style>
</head>
<body>
  <h1>Luxvoraofficial</h1>
  <p>Web Developer • Innovator • Creator</p>

  <button id="themeToggle">Toggle Dark/Light Mode</button>

  <footer>
    © 2025 Luxvoraofficial — Built by Rehan Sheikh
  </footer>

  <script>
    // Dark/Light mode toggle
    document.getElementById("themeToggle").addEventListener("click", () => {
      document.body.classList.toggle("light");
    });
  </script>
</body>
</html>
