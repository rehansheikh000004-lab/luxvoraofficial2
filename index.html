<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxvoraofficial</title>
  <style>
    /* ---------- RESET ---------- */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Poppins", sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      background: linear-gradient(120deg, #0f1720, #102135, #263447, #0b1a2a);
      background-size: 400% 400%;
      animation: gradientShift 16s ease infinite;
      transition: background 0.6s ease, color 0.4s ease;
    }
    body.light {
      background: linear-gradient(120deg, #f7fafc, #eef2f7, #e6eef8, #f5f7fb);
      background-size: 400% 400%;
      animation: gradientShiftLight 14s ease infinite;
      color: #111;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      z-index: 2;
      position: relative;
    }
    p {
      font-size: 1.2rem;
      z-index: 2;
      position: relative;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
      z-index: 2;
      position: relative;
      background: rgba(255,255,255,0.2);
      color: #fff;
      transition: 0.3s ease;
    }
    body.light button { color: #111; }
    button:hover { background: rgba(255,255,255,0.4); }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      z-index: 2;
      position: relative;
    }

    /* ---------- PARTICLES ---------- */
    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none; /* allow clicks through */
    }

    /* ---------- ANIMATIONS ---------- */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes gradientShiftLight {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <h1>Luxvoraofficial</h1>
  <p>Web Developer • Innovator • Creator</p>
  <button id="themeToggle">Toggle Dark/Light Mode</button>

  <footer>
    © 2025 Luxvoraofficial — Built by Rehan Sheikh
  </footer>

  <script>
    // Theme toggle
    document.getElementById("themeToggle").addEventListener("click", () => {
      document.body.classList.toggle("light");
    });

    // ---------- PARTICLE SYSTEM ----------
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particlesArray;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Handle resize
    window.addEventListener("resize", function(){
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    // Create particle
    class Particle {
      constructor(x, y, size, speedX, speedY){
        this.x = x;
        this.y = y;
        this.size = size;
        this.speedX = speedX;
        this.speedY = speedY;
      }
      update(){
        this.x += this.speedX;
        this.y += this.speedY;
        if(this.x > canvas.width || this.x < 0){
          this.speedX = -this.speedX;
        }
        if(this.y > canvas.height || this.y < 0){
          this.speedY = -this.speedY;
        }
      }
      draw(){
        ctx.fillStyle = "rgba(255,255,255,0.8)";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // Init particle array
    function init(){
      particlesArray = [];
      let numberOfParticles = 80;
      for(let i = 0; i < numberOfParticles; i++){
        let size = Math.random() * 2 + 1;
        let x = Math.random() * (innerWidth - size * 2);
        let y = Math.random() * (innerHeight - size * 2);
        let speedX = (Math.random() * 1) - 0.5;
        let speedY = (Math.random() * 1) - 0.5;
        particlesArray.push(new Particle(x, y, size, speedX, speedY));
      }
    }

    // Animate particles
    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(let i = 0; i < particlesArray.length; i++){
        particlesArray[i].update();
        particlesArray[i].draw();
      }
      requestAnimationFrame(animate);
    }

    init();
    animate();
  </script>
</body>
</html>
