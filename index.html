<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxvoraofficial</title>
  <style>
    /* ---------------------------
       Animated Gradient Background
       --------------------------- */

    :root {
      /* Dark mode gradient colors */
      --dark-grad-1: #0f1720;
      --dark-grad-2: #102135;
      --dark-grad-3: #263447;
      --dark-grad-4: #0b1a2a;

      /* Light mode gradient colors */
      --light-grad-1: #f7fafc;
      --light-grad-2: #eef2f7;
      --light-grad-3: #e6eef8;
      --light-grad-4: #f5f7fb;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(
        120deg,
        var(--dark-grad-1),
        var(--dark-grad-2),
        var(--dark-grad-3),
        var(--dark-grad-4)
      );
      background-size: 400% 400%;
      animation: gradientShift 14s ease infinite;
      transition: background 0.6s ease, color 0.4s ease;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    body.light {
      background: linear-gradient(
        120deg,
        var(--light-grad-1),
        var(--light-grad-2),
        var(--light-grad-3),
        var(--light-grad-4)
      );
      background-size: 400% 400%;
      animation: gradientShiftLight 12s ease infinite;
      color: #111;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      background: rgba(255,255,255,0.8);
      color: #111;
      transition: 0.3s ease;
    }

    button:hover {
      background: rgba(255,255,255,1);
    }

    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 0.9rem;
      text-align: center;
      opacity: 0.8;
    }

    /* Gradient animations */
    @keyframes gradientShift {
      0%   { background-position: 0% 50%; }
      25%  { background-position: 50% 100%; }
      50%  { background-position: 100% 50%; }
      75%  { background-position: 50% 0%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes gradientShiftLight {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <h1>Luxvoraofficial</h1>
  <p>Web Developer • Innovator • Creator</p>

  <button id="themeToggle">Toggle Dark/Light Mode</button>

  <footer>
    © 2025 Luxvoraofficial — Built by Rehan Sheikh
  </footer>

  <script>
    const toggleBtn = document.getElementById("themeToggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("light");
    });
  </script>
</body>
</html>
