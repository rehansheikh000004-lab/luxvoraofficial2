<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxvora Universe</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: radial-gradient(circle at center, #0b0f24, #000);
      color: #fff;
      height: 100vh;
      cursor: none; /* Hide system cursor for effect */
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
      top: 45%;
      transform: translateY(-50%);
      text-align: center;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    p {
      color: rgba(255,255,255,0.8);
      font-size: 1rem;
      margin-bottom: 40px;
    }

    .planets {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      flex-wrap: wrap;
      position: relative;
    }

    .planet {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ff9a9e, #fad0c4);
      box-shadow: 0 0 30px rgba(255, 138, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      text-decoration: none;
      color: white;
      transition: all 0.4s ease;
      animation: float 6s ease-in-out infinite;
      cursor: pointer;
      position: relative;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    .planet:hover {
      transform: scale(1.1) rotate(10deg);
      box-shadow: 0 0 50px rgba(255, 138, 0, 0.8);
      background: radial-gradient(circle at 70% 70%, #e52e71, #ff8a00);
    }

    /* Custom planet colors */
    .planet.games { background: radial-gradient(circle at 30% 30%, #a18cd1, #fbc2eb); box-shadow: 0 0 25px #a18cd1; }
    .planet.projects { background: radial-gradient(circle at 30% 30%, #84fab0, #8fd3f4); box-shadow: 0 0 25px #84fab0; }
    .planet.about { background: radial-gradient(circle at 30% 30%, #ffecd2, #fcb69f); box-shadow: 0 0 25px #fcb69f; }
    .planet.insta { background: radial-gradient(circle at 30% 30%, #f6d365, #fda085); box-shadow: 0 0 25px #fda085; }

    .music {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: rgba(255,255,255,0.1);
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.2);
      z-index: 3;
      transition: 0.3s;
    }

    .music:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Custom glowing cursor trail */
    .trail {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle, #ff8a00, #e52e71);
      pointer-events: none;
      opacity: 0.7;
      z-index: 5;
      animation: trailFade 0.8s ease-out forwards;
    }

    @keyframes trailFade {
      0% { transform: scale(1); opacity: 0.9; }
      100% { transform: scale(2); opacity: 0; }
    }

  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="content">
    <h1>Luxvora Universe</h1>
    <p>Explore. Create. Evolve.</p>
    <div class="planets">
      <a href="games.html" class="planet games">Games</a>
      <a href="projects.html" class="planet projects">Projects</a>
      <a href="about.html" class="planet about">About</a>
      <a href="https://instagram.com/luxvoraofficial" target="_blank" class="planet insta">Insta</a>
    </div>
  </div>

  <div class="music" id="musicBtn">🎵 Play Music</div>

  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_08a2cbac4b.mp3?filename=calm-space-ambient-110856.mp3" type="audio/mpeg">
  </audio>

  <script>
    // 🌌 Stars background
    const c = document.getElementById("stars");
    const ctx = c.getContext("2d");
    let w, h, stars = [];

    function resize() {
      w = c.width = window.innerWidth;
      h = c.height = window.innerHeight;
      stars = Array.from({ length: 150 }, () => ({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 1.8,
        s: Math.random() * 0.4
      }));
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "#fff";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, 2 * Math.PI);
        ctx.fill();
        star.y += star.s;
        if (star.y > h) star.y = 0;
      });
      requestAnimationFrame(draw);
    }

    resize();
    draw();
    window.addEventListener("resize", resize);

    // 🎵 Music control
    const music = document.getElementById("music");
    const btn = document.getElementById("musicBtn");
    let playing = false;

    btn.onclick = () => {
      if (playing) {
        music.pause();
        btn.textContent = "🎵 Play Music";
      } else {
        music.play();
        btn.textContent = "⏸ Pause Music";
      }
      playing = !playing;
    };

    // 🌠 Glowing cursor trail
    document.addEventListener("mousemove", e => {
      const trail = document.createElement("div");
      trail.className = "trail";
      trail.style.left = `${e.pageX - 5}px`;
      trail.style.top = `${e.pageY - 5}px`;
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 800);
    });
  </script>
</body>
</html>
