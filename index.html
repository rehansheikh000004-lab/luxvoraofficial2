<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxvora Universe</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: bgShift 10s ease infinite;
      color: #fff;
      text-align: center;
      height: 100vh;
    }

    @keyframes bgShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
      top: 45%;
      transform: translateY(-50%);
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    p {
      color: rgba(255,255,255,0.8);
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .btns {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    a {
      text-decoration: none;
      color: #fff;
      padding: 10px 20px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }

    a:hover {
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      box-shadow: 0 0 15px rgba(229,46,113,0.4);
      transform: translateY(-3px);
    }

    .music {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: rgba(255,255,255,0.1);
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.2);
      z-index: 3;
      transition: 0.3s;
    }

    .music:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="content">
    <h1>Luxvora Universe</h1>
    <p>Explore. Create. Evolve.</p>
    <div class="btns">
      <a href="games.html">Games</a>
      <a href="projects.html">Projects</a>
      <a href="about.html">About</a>
      <a href="https://instagram.com/luxvoraofficial" target="_blank">Instagram</a>
    </div>
  </div>

  <div class="music" id="musicBtn">üéµ Play Music</div>

  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_08a2cbac4b.mp3?filename=calm-space-ambient-110856.mp3" type="audio/mpeg">
  </audio>

  <script>
    // üåå Stars
    const c = document.getElementById("stars");
    const ctx = c.getContext("2d");
    let w, h, stars = [];

    function resize() {
      w = c.width = window.innerWidth;
      h = c.height = window.innerHeight;
      stars = Array.from({ length: 100 }, () => ({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 2,
        s: Math.random() * 0.5
      }));
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "#fff";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, 2 * Math.PI);
        ctx.fill();
        star.y += star.s;
        if (star.y > h) star.y = 0;
      });
      requestAnimationFrame(draw);
    }

    resize();
    draw();
    window.addEventListener("resize", resize);

    // üé∂ Music
    const music = document.getElementById("music");
    const btn = document.getElementById("musicBtn");
    let playing = false;

    btn.onclick = () => {
      if (playing) {
        music.pause();
        btn.textContent = "üéµ Play Music";
      } else {
        music.play();
        btn.textContent = "‚è∏ Pause Music";
      }
      playing = !playing;
    };
  </script>
</body>
</html>
