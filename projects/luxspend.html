<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LuxSpend | Expense Tracker</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #252547, #383874);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      transition: background 0.5s;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 25px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
    }

    input, select {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .list {
      margin-top: 20px;
      text-align: left;
    }

    .expense-item {
      display: flex;
      justify-content: space-between;
      background: rgba(255,255,255,0.05);
      padding: 10px 15px;
      border-radius: 10px;
      margin: 5px 0;
    }

    .total {
      margin-top: 25px;
      font-weight: 600;
      font-size: 1.2rem;
      color: #ffd369;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° LuxSpend</h1>
  <p>Track your daily expenses â€” The Luxvora way.</p>

  <div class="container">
    <input type="text" id="desc" placeholder="Expense Description" />
    <input type="number" id="amount" placeholder="Amount â‚¹" />
    <select id="type">
      <option value="expense">Expense</option>
      <option value="income">Income</option>
    </select>
    <button id="addBtn">Add Transaction</button>

    <div class="list" id="list"></div>

    <div class="total">Balance: â‚¹<span id="balance">0</span></div>
  </div>

  <script>
    const desc = document.getElementById("desc");
    const amount = document.getElementById("amount");
    const type = document.getElementById("type");
    const addBtn = document.getElementById("addBtn");
    const list = document.getElementById("list");
    const balanceEl = document.getElementById("balance");

    let transactions = JSON.parse(localStorage.getItem("transactions")) || [];

    function updateUI() {
      list.innerHTML = "";
      let balance = 0;

      transactions.forEach((t, i) => {
        const div = document.createElement("div");
        div.classList.add("expense-item");
        div.innerHTML = `
          <span>${t.desc}</span>
          <span style="color:${t.type === "expense" ? "#ff8c8c" : "#8cff9a"};">
            ${t.type === "expense" ? "-" : "+"}â‚¹${t.amount}
          </span>
        `;
        div.addEventListener("dblclick", () => deleteTransaction(i));
        list.appendChild(div);
        balance += t.type === "expense" ? -t.amount : t.amount;
      });

      balanceEl.textContent = balance.toFixed(2);
      localStorage.setItem("transactions", JSON.stringify(transactions));
    }

    function deleteTransaction(index) {
      transactions.splice(index, 1);
      updateUI();
    }

    addBtn.addEventListener("click", () => {
      const d = desc.value.trim();
      const a = parseFloat(amount.value);

      if (!d || isNaN(a)) return alert("Please fill all fields!");
      transactions.push({ desc: d, amount: a, type: type.value });
      desc.value = "";
      amount.value = "";
      updateUI();
    });

    updateUI();
  </script>
</body>
</html>
