<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Neo ‚Äî Luxvora Universe</title>

  <style>
    :root {
      --accent1: #ff8a00;
      --accent2: #e52e71;
      --bg1: #0a0a15;
      --glass: rgba(255,255,255,0.05);
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top left, rgba(229,46,113,0.1), transparent 60%),
                  radial-gradient(circle at bottom right, rgba(255,138,0,0.1), transparent 60%),
                  var(--bg1);
      color: #fff;
      font-family: "Poppins", system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
    }

    header {
      text-align: center;
      margin-top: 25px;
    }

    h1 {
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .score {
      font-weight: 600;
      color: rgba(255,255,255,0.7);
      margin-bottom: 15px;
    }

    canvas {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
    }

    /* Touch controls */
    .controls {
      display: grid;
      grid-template-areas:
        ". up ."
        "left . right"
        ". down .";
      gap: 12px;
      margin-top: 30px;
    }

    .btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      color: white;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(255,138,0,0.3);
      transition: 0.2s;
    }
    .btn:active {
      transform: scale(0.95);
      box-shadow: 0 0 30px rgba(229,46,113,0.4);
    }

    .up { grid-area: up; }
    .down { grid-area: down; }
    .left { grid-area: left; }
    .right { grid-area: right; }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.6);
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.6rem; }
      .btn { width: 58px; height: 58px; font-size: 1.2rem; }
    }
  </style>
</head>

<body>
  <header>
    <h1>üêç Snake Neo</h1>
    <div class="score">Score: <span id="score">0</span></div>
  </header>

  <canvas id="game" width="320" height="320"></canvas>

  <div class="controls">
    <button class="btn up" id="up">‚ñ≤</button>
    <button class="btn left" id="left">‚óÄ</button>
    <button class="btn right" id="right">‚ñ∂</button>
    <button class="btn down" id="down">‚ñº</button>
  </div>

  <footer>
    ¬© 2025 Luxvoraofficial ‚Äî Designed by Rehan Sheikh
  </footer>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake = [{x: 8 * box, y: 8 * box}];
    let direction = "RIGHT";
    let food = randomFood();
    let score = 0;

    function randomFood() {
      return {
        x: Math.floor(Math.random() * 16) * box,
        y: Math.floor(Math.random() * 16) * box
      };
    }

    document.addEventListener("keydown", changeDirection);
    function changeDirection(e) {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    // Touch controls
    document.getElementById("up").onclick = () => { if (direction !== "DOWN") direction = "UP"; };
    document.getElementById("down").onclick = () => { if (direction !== "UP") direction = "DOWN"; };
    document.getElementById("left").onclick = () => { if (direction !== "RIGHT") direction = "LEFT"; };
    document.getElementById("right").onclick = () => { if (direction !== "LEFT") direction = "RIGHT"; };

    function drawGame() {
      ctx.fillStyle = "rgba(255,255,255,0.03)";
      ctx.fillRect(0, 0, 320, 320);

      for (let i = 0; i < snake.length; i++) {
        const grad = ctx.createLinearGradient(0, 0, 320, 320);
        grad.addColorStop(0, "#ff8a00");
        grad.addColorStop(1, "#e52e71");
        ctx.fillStyle = grad;
        ctx.shadowBlur = 15;
        ctx.shadowColor = "#e52e71";
        ctx.fillRect(snake[i].x, snake[i].y, box - 2, box - 2);
      }

      ctx.shadowBlur = 0;
      ctx.fillStyle = "#fff";
      ctx.beginPath();
      ctx.arc(food.x + box / 2, food.y + box / 2, box / 3, 0, 2 * Math.PI);
      ctx.fill();

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "UP") headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN") headY += box;

      if (headX === food.x && headY === food.y) {
        food = randomFood();
        score++;
        document.getElementById("score").innerText = score;
      } else {
        snake.pop();
      }

      let newHead = {x: headX, y: headY};

      if (
        headX < 0 || headY < 0 ||
        headX >= 320 || headY >= 320 ||
        snake.some(s => s.x === newHead.x && s.y === newHead.y)
      ) {
        ctx.fillStyle = "rgba(0,0,0,0.5)";
        ctx.fillRect(0, 0, 320, 320);
        ctx.fillStyle = "#fff";
        ctx.font = "18px Poppins";
        ctx.fillText("Game Over", 100, 160);
        ctx.fillText("Score: " + score, 120, 190);
        return;
      }

      snake.unshift(newHead);
      requestAnimationFrame(drawGame);
    }

    drawGame();
  </script>
</body>
</html>
