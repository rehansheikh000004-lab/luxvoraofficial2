<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body { display:flex; justify-content:center; align-items:center;
           height:100vh; background:#0d0f14; color:white; font-family:sans-serif; }
    canvas { background:black; border:2px solid #fff; }
    #score { position:absolute; top:10px; font-size:20px; }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="game" width="400" height="400"></canvas>
  <script>
    const canvas=document.getElementById("game");
    const ctx=canvas.getContext("2d");
    const box=20;
    let snake=[{x:9*box,y:10*box}];
    let food={x:Math.floor(Math.random()*19)*box,y:Math.floor(Math.random()*19)*box};
    let dir; let score=0;

    document.addEventListener("keydown",e=>{
      if(e.key==="ArrowLeft" && dir!=="RIGHT") dir="LEFT";
      if(e.key==="ArrowUp" && dir!=="DOWN") dir="UP";
      if(e.key==="ArrowRight" && dir!=="LEFT") dir="RIGHT";
      if(e.key==="ArrowDown" && dir!=="UP") dir="DOWN";
    });

    function draw(){
      ctx.fillStyle="black"; ctx.fillRect(0,0,400,400);
      for(let i=0;i<snake.length;i++){
        ctx.fillStyle=i===0?"lime":"white";
        ctx.fillRect(snake[i].x,snake[i].y,box,box);
      }
      ctx.fillStyle="red"; ctx.fillRect(food.x,food.y,box,box);

      let head={x:snake[0].x,y:snake[0].y};
      if(dir==="LEFT") head.x-=box;
      if(dir==="UP") head.y-=box;
      if(dir==="RIGHT") head.x+=box;
      if(dir==="DOWN") head.y+=box;

      if(head.x===food.x && head.y===food.y){
        score++;
        document.getElementById("score").textContent="Score: "+score;
        food={x:Math.floor(Math.random()*19)*box,y:Math.floor(Math.random()*19)*box};
      }else{
        snake.pop();
      }

      if(head.x<0||head.y<0||head.x>=400||head.y>=400||
         snake.some(s=>s.x===head.x&&s.y===head.y)){
        clearInterval(game); alert("Game Over! Score: "+score);
      }
      snake.unshift(head);
    }
    let game=setInterval(draw,100);
  </script>
</body>
</html>
