<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breakout Game</title>
  <style>
    body {
      display: flex; flex-direction: column; align-items: center;
      justify-content: center; height: 100vh; margin: 0;
      background: #0d0f14; color: white; font-family: sans-serif;
    }
    canvas {
      background: black;
      border: 3px solid #ff8a00;
      border-radius: 10px;
    }
    h1 { margin-bottom: 10px; color: #ff8a00; }
  </style>
</head>
<body>
  <h1>Breakout Game</h1>
  <canvas id="breakout" width="480" height="320"></canvas>
  <script>
    const canvas = document.getElementById("breakout");
    const ctx = canvas.getContext("2d");

    let ball = { x: canvas.width/2, y: canvas.height-30, dx: 2, dy: -2, radius: 8 };
    let paddle = { height: 10, width: 75, x: (canvas.width-75)/2 };
    let rightPressed = false, leftPressed = false;
    let brickRowCount = 4, brickColumnCount = 6, brickWidth = 60, brickHeight = 20, brickPadding = 10, brickOffsetTop = 30, brickOffsetLeft = 30;
    let score = 0;

    let bricks = [];
    for(let c=0;c<brickColumnCount;c++){
      bricks[c] = [];
      for(let r=0;r<brickRowCount;r++){
        bricks[c][r] = { x:0, y:0, status:1 };
      }
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e){
      if(e.key==="Right" || e.key==="ArrowRight"){ rightPressed = true; }
      else if(e.key==="Left" || e.key==="ArrowLeft"){ leftPressed = true; }
    }
    function keyUpHandler(e){
      if(e.key==="Right" || e.key==="ArrowRight"){ rightPressed = false; }
      else if(e.key==="Left" || e.key==="ArrowLeft"){ leftPressed = false; }
    }

    function drawBall(){
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
      ctx.fillStyle = "#ff8a00";
      ctx.fill(); ctx.closePath();
    }

    function drawPaddle(){
      ctx.beginPath();
      ctx.rect(paddle.x, canvas.height-paddle.height, paddle.width, paddle.height);
      ctx.fillStyle = "white";
      ctx.fill(); ctx.closePath();
    }

    function drawBricks(){
      for(let c=0;c<brickColumnCount;c++){
        for(let r=0;r<brickRowCount;r++){
          if(bricks[c][r].status===1){
            let brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
            let brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "#e52e71";
            ctx.fill(); ctx.closePath();
          }
        }
      }
    }

    function collisionDetection(){
      for(let c=0;c<brickColumnCount;c++){
        for(let r=0;r<brickRowCount;r++){
          let b = bricks[c][r];
          if(b.status===1){
            if(ball.x> b.x && ball.x< b.x+brickWidth && ball.y> b.y && ball.y< b.y+brickHeight){
              ball.dy = -ball.dy;
              b.status=0;
              score++;
              if(score === brickRowCount*brickColumnCount){
                alert("YOU WIN! ðŸŽ‰");
                document.location.reload();
              }
            }
          }
        }
      }
    }

    function drawScore(){
      ctx.font = "16px Arial";
      ctx.fillStyle = "white";
      ctx.fillText("Score: "+score, 8, 20);
    }

    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      drawScore();
      collisionDetection();

      if(ball.x+ball.dx > canvas.width-ball.radius || ball.x+ball.dx < ball.radius){
        ball.dx = -ball.dx;
      }
      if(ball.y+ball.dy < ball.radius){
        ball.dy = -ball.dy;
      } else if(ball.y+ball.dy > canvas.height-ball.radius){
        if(ball.x > paddle.x && ball.x < paddle.x+paddle.width){
          ball.dy = -ball.dy;
        } else {
          alert("GAME OVER! Final Score: "+score);
          document.location.reload();
        }
      }

      if(rightPressed && paddle.x < canvas.width-paddle.width){
        paddle.x += 5;
      } else if(leftPressed && paddle.x > 0){
        paddle.x -= 5;
      }

      ball.x += ball.dx;
      ball.y += ball.dy;
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
