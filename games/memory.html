<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Match</title>
  <style>
    body{display:flex;flex-direction:column;align-items:center;justify-content:center;
         height:100vh;background:#0d0f14;color:white;font-family:sans-serif}
    h1{margin-bottom:20px}
    .grid{display:grid;grid-template-columns:repeat(4,80px);grid-gap:10px}
    .card{width:80px;height:80px;display:flex;align-items:center;justify-content:center;
          background:#222;font-size:32px;cursor:pointer;border-radius:8px}
    .card.flipped{background:#fff;color:#000;cursor:default}
  </style>
</head>
<body>
  <h1>Memory Match</h1>
  <div class="grid" id="grid"></div>
  <script>
    const emojis=["🍎","🍎","🐶","🐶","🚗","🚗","⚽","⚽","🎵","🎵","🌙","🌙","💎","💎","🔥","🔥"];
    let shuffled=emojis.sort(()=>0.5-Math.random());
    const grid=document.getElementById("grid");
    let first=null,lock=false,matched=0;

    shuffled.forEach((emoji,i)=>{
      const c=document.createElement("div");
      c.className="card"; c.dataset.emoji=emoji; c.dataset.index=i;
      c.addEventListener("click",()=>flip(c));
      grid.appendChild(c);
    });

    function flip(card){
      if(lock||card.classList.contains("flipped")) return;
      card.textContent=card.dataset.emoji;
      card.classList.add("flipped");
      if(!first){ first=card; return; }
      if(first.dataset.emoji===card.dataset.emoji){
        first=null; matched+=2;
        if(matched===shuffled.length) setTimeout(()=>alert("You matched all!"),300);
      }else{
        lock=true;
        setTimeout(()=>{
          first.textContent=""; first.classList.remove("flipped");
          card.textContent=""; card.classList.remove("flipped");
          first=null; lock=false;
        },700);
      }
    }
  </script>
</body>
</html>
