<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luxvora Games Arcade</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d0f14, #1c1f29);
      color: white;
      display: flex; flex-direction: column; align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin: 20px 0;
      font-size: 2.5rem;
      background: linear-gradient(to right, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      padding: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-8px);
      background: rgba(255, 255, 255, 0.1);
    }
    .card h2 {
      margin: 10px 0;
      font-size: 1.3rem;
      color: #ff8a00;
    }
    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 0.9rem;
      text-align: center;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Luxvora Games Arcade 🎮</h1>
  <div class="grid">
    <a class="card" href="snake.html" target="_blank"><h2>🐍 Snake</h2></a>
    <a class="card" href="tictactoe.html" target="_blank"><h2>❌⭕ Tic Tac Toe</h2></a>
    <a class="card" href="memory.html" target="_blank"><h2>🃏 Memory Match</h2></a>
    <a class="card" href="rps.html" target="_blank"><h2>✊✋✌ Rock Paper Scissors</h2></a>
    <a class="card" href="flappy.html" target="_blank"><h2>🐦 Flappy Bird</h2></a>
    <a class="card" href="pong.html" target="_blank"><h2>🏓 Pong</h2></a>
    <a class="card" href="breakout.html" target="_blank"><h2>🧱 Breakout</h2></a>
    <a class="card" href="doodlejump.html" target="_blank"><h2>🟨 Doodle Jump</h2></a>
    <a class="card" href="carracing.html" target="_blank"><h2>🚗 Car Racing</h2></a>
    <a class="card" href="spaceshooter.html" target="_blank"><h2>🚀 Space Shooter</h2></a>
  </div>
  <footer>
    © 2025 Luxvoraofficial | Built by Rehan Sheikh
  </footer>
</body>
</html>
