<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luxvora Universe — Explore the Realm</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      color: #fff;
      background: radial-gradient(circle at 30% 30%, #0d0d18, #000);
    }

    /* ✨ Animated gradient background */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, #ff8a00, #e52e71, #48c6ef, #a86bff);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      opacity: 0.05;
      z-index: -1;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ✨ Brand Logo */
    .brand {
      position: absolute;
      top: 25px;
      left: 25px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 10;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff8a00, #e52e71);
      box-shadow: 0 0 25px rgba(229,46,113,0.4);
    }

    .title {
      font-weight: 700;
      font-size: 1.1rem;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    /* ✨ Canvas full screen */
    canvas {
      display: block;
    }

    /* ✨ UI Buttons */
    .ui {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10;
    }

    .ui p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      margin-bottom: 12px;
    }

    .links {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .links a {
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 600;
      letter-spacing: 0.3px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
    }

    .links a:hover {
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      box-shadow: 0 0 20px rgba(229, 46, 113, 0.4);
      transform: translateY(-4px);
    }

    /* ✨ Floating label text for planets */
    .label {
      position: absolute;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.45);
      color: #fff;
      font-size: 13px;
      font-weight: 600;
      transform: translate(-50%, -140%);
      pointer-events: none;
      white-space: nowrap;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="brand">
    <div class="logo"></div>
    <div class="title">luxvoraofficial</div>
  </div>

  <div id="container"></div>
  <div id="labels"></div>

  <div class="ui">
    <p>Tap or click planets to explore the Luxvora Realm</p>
    <div class="links">
      <a href="games.html">Games</a>
      <a href="projects.html">Projects</a>
      <a href="about.html">About</a>
      <a href="https://instagram.com/luxvoraofficial" target="_blank">Instagram</a>
    </div>
  </div>

  <!-- Three.js -->
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.152.2/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.getElementById("container").appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    camera.position.set(0, 0, 40);

    const ambient = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambient);

    const pointLight = new THREE.PointLight(0xff8a00, 1.2, 100);
    pointLight.position.set(20, 10, 20);
    scene.add(pointLight);

    const planets = [
      { label: "Games", color: 0xff8a00, pos: [-15, 5, 0], href: "games.html" },
      { label: "Projects", color: 0xe52e71, pos: [15, -3, 0], href: "projects.html" },
      { label: "About", color: 0x48c6ef, pos: [0, -10, 5], href: "about.html" },
    ];

    const planetMeshes = [];
    const labelsContainer = document.getElementById("labels");

    planets.forEach((p) => {
      const geometry = new THREE.SphereGeometry(3, 64, 64);
      const material = new THREE.MeshStandardMaterial({
        color: p.color,
        emissive: p.color,
        emissiveIntensity: 0.4,
        roughness: 0.2,
        metalness: 0.6,
      });
      const planet = new THREE.Mesh(geometry, material);
      planet.position.set(...p.pos);
      planet.userData = { href: p.href };
      scene.add(planet);
      planetMeshes.push(planet);

      const label = document.createElement("div");
      label.className = "label";
      label.textContent = p.label;
      labelsContainer.appendChild(label);
      planet.userData.label = label;
    });

    // ✨ Floating stars
    const starGeometry = new THREE.BufferGeometry();
    const starCount = 500;
    const starPositions = new Float32Array(starCount * 3);
    for (let i = 0; i < starCount * 3; i++) {
      starPositions[i] = (Math.random() - 0.5) * 300;
    }
    starGeometry.setAttribute("position", new THREE.BufferAttribute(starPositions, 3));
    const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.8, transparent: true, opacity: 0.6 });
    const stars = new THREE.Points(starGeometry, starMaterial);
    scene.add(stars);

    const raycaster = new THREE.Raycaster();
    const pointer = new THREE.Vector2();

    window.addEventListener("pointermove", (e) => {
      pointer.x = (e.clientX / window.innerWidth) * 2 - 1;
      pointer.y = -(e.clientY / window.innerHeight) * 2 + 1;
    });

    window.addEventListener("click", () => {
      raycaster.setFromCamera(pointer, camera);
      const intersects = raycaster.intersectObjects(planetMeshes);
      if (intersects.length > 0) {
        const href = intersects[0].object.userData.href;
        window.location.href = href;
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      stars.rotation.y += 0.0005;
      planetMeshes.forEach((p, i) => {
        p.rotation.y += 0.01;
        const screenPos = p.position.clone().project(camera);
        const x = (screenPos.x * 0.5 + 0.5) * window.innerWidth;
        const y = (-screenPos.y * 0.5 + 0.5) * window.innerHeight;
        p.userData.label.style.left = ${x}px;
        p.userData.label.style.top = ${y}px;
      });
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
